{% extends "base.html" %}
{% block title %}
  User List
{% endblock title %}
{% block content %}
  <div>
    <h2>User list:</h2>
    <ul>
      {% for user in users %}
        <li>
          <a href="{{ url_for('users_app.detail', user_index=user.id)}}">{{ user.username }} </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
{% block footer %}
{% endblock footer %}
