{% extends 'base.html' %}

{% block title %}
Article list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Article list</h1>
        {% for article_id, article_info in articles.items() %}
        <ul>
            <li>
                <a href="{{ url_for('article.get_article', pk=article_id) }}">{{ article_info['name'] }}</a>
            </li>
        </ul>
        {% endfor %}
    </div>

</div>
{% endblock %}
